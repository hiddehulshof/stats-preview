<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
          rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main>
    <div class="card">
        <div class="image__header">
            <div class="overlay"></div>
        </div>
        <div class="first__block">
            <div class="card__content">
                <h1>
                    Get <span class="highlight">insights</span> that help your business grow.
                </h1>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
                <div class="card__stats">
                    <div>
                        <span>10k+</span> <br/> COMPANIES
                    </div>
                    <div>
                        <span>314</span> <br/> TEMPLATES
                    </div>
                    <div>
                        <span>12m+</span> <br/> QUERIES
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
